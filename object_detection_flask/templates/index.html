<!DOCTYPE html>
<html>
<head>
    <title>Obstacle Detector</title>
    <style>
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            font-family: Arial, sans-serif;
        }
        .image-container { 
            display: flex; 
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-box { 
            width: 48%; 
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        img { 
            max-width: 100%; 
            height: auto;
            margin-top: 10px;
        }
        .error { 
            color: red;
            margin: 10px 0;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Obstacle Detection</h1>
        
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Detect Obstacles</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if upload and result %}
        <div class="image-container">
            <div class="image-box">
                <h3>Original</h3>
                <img src="{{ url_for('static', filename=upload) }}" alt="Original Image">
            </div>
            <div class="image-box">
                <h3>Result</h3>
                <img src="{{ url_for('static', filename=result) }}" alt="Detection Result">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
